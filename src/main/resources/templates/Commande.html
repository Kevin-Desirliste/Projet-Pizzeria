<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Commandes à préparer</title>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Lien vers Font Awesome -->
    <link rel="stylesheet" href="Commande.css"> <!-- Lien vers le fichier CSS externe -->
</head>
<body>
	  <nav>
        <a href="/Accueil"><i class="fas fa-home"></i></a>
        <a href="/articles"><i class="fas fa-chevron-left"></i></a>
        <a href="/Connexion"><i class="fas fa-user"></i></a>
    </nav>
    <div class="header">
        <h1>Statut des commandes</h1>
    </div>
    <div class="commandes-container">
        <!-- Utilisez une boucle pour parcourir les données et afficher chaque commande -->
        <!-- Assurez-vous que "commandes" est le nom de l'attribut que vous utilisez dans le modèle (Model) pour transmettre les données -->
        <ul class="commandes-list">
            <li th:each="commande : ${commandes}">
                <div class="commande-item">
                    <span class="commande-id">Commande n° <span th:text="${commande.idCommande}"></span></span>
                    <span class="commande-statut">Statut : <span th:text="${commande.statutCommande.libelle}"></span></span>
                    <span class="commande-total">Total : <span th:text="${commande.total}"></span>€</span>
                    <span class="commande-heure">Heure de préparation : <span th:utext="${#temporals.format(commande.heureCommande, 'dd/MM/yyyy HH:mm:ss')}"></span></span>
                    <span class="commande-table">Numéro de table : <span th:text="${commande.noTable}"></span></span>
                    <span <input type="hidden" name="idCommande" th:value="${commande.idCommande}"/></span></span>
                    <a class="commande-paye-btn" th:href="@{/CommandePayee(idCommande=${commande.idCommande})}">Commande payée</a>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
