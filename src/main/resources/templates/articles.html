<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
    <link rel="stylesheet" href="Article.css">
</head>
<form action="/articles" method="post">
    <h1>Articles</h1>

    <div class="menu-container">
        <!-- Table pour les entrées -->

        <h2>Entrées</h2>
        <table class="menu-table">
            <tr>
                <th>Libellé</th>
                <th>Prix</th>
                <th>Quantité</th>
            </tr>
            <tr th:each="entree : ${entrees}">
                <td th:text="${entree.nom}"></td>
                <td th:text="${entree.prix} + ' €'"></td>
                <td>
                    <input type="number" name="quantite" min="0" value="0" />
                </td>
            </tr>
        </table>

        <!-- Table pour les plats -->
        <h2>Plats</h2>
        <table class="menu-table">
            <tr>
                <th>Libellé</th>
                <th>Prix</th>
                <th>Quantité</th>
            </tr>
            <tr th:each="plat : ${plats}">
                <td th:text="${plat.nom}"></td>
                <td th:text="${plat.prix} + ' €'"></td>
                <td>
                    <input type="number" name="quantite" min="0" value="0" />
                </td>
            </tr>
        </table>

        <!-- Table pour les desserts -->
        <h2>Desserts</h2>
        <table class="menu-table">
            <tr>
                <th>Libellé</th>
                <th>Prix</th>
                <th>Quantité</th>
            </tr>
            <tr th:each="dessert : ${desserts}">
                <td th:text="${dessert.nom}"></td>
                <td th:text="${dessert.prix} + ' €'"></td>
                <td>
                    <input type="number" name="quantite" min="0" value="0" />
                </td>
            </tr>
        </table>
    </div>

    <!-- Récapitulatif des articles ajoutés -->
    <div class="recap-container">
        <h2>Récapitulatif</h2>
        <div class="recap-screen" id="recap-screen">
            <ul id="recap-list">
                <!-- Ici, nous allons ajouter dynamiquement les articles ajoutés -->
            </ul>
        </div>
    </div>

    <button type="submit" class="valider-button">Valider la commande</button>
    </form>
    
</body>
</html>
