<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Lien vers Font Awesome -->
    <link rel="stylesheet" href="Article.css">
</head>
    <nav>
        <a href="/logout"><i class="fa-solid fa-right-from-bracket"></i></a>
    </nav>
<form action="/articles" method="post">
    <h1>Articles</h1>

    <div class="menu-container">
        <!-- Table pour les entrées -->

        <h2>Entrées</h2>
        <table class="menu-table">
            <tr>
				<th>Id</th>
                <th>Libellé</th>
                <th>Prix</th>
                <th>Quantité</th>
            </tr>
            <tr th:each="entree : ${entrees}">
				<td th:text="${entree.idArticle}"></td>
                <td th:text="${entree.nom}"></td>
                <td th:text="${entree.prix} + ' €'"></td>
                <td>
                    <input type="number" name="quantite" min="0" value="0" />
                    <input type="hidden" name="idArticle" th:value="${entree.idArticle}"/>
                </td>
            </tr>
        </table>

        <!-- Table pour les plats -->
        <h2>Plats</h2>
        <table class="menu-table">
            <tr>
				<th>Id</th>
                <th>Libellé</th>
                <th>Prix</th>
                <th>Quantité</th>
            </tr>
            <tr th:each="plat : ${plats}">
				<td th:text="${plat.idArticle}"></td>
                <td th:text="${plat.nom}"></td>
                <td th:text="${plat.prix} + ' €'"></td>
                <td>
                    <input type="number" name="quantite" min="0" value="0" />
                    <input type="hidden" name="idArticle" th:value="${plat.idArticle}"/>
                </td>
            </tr>
        </table>

        <!-- Table pour les desserts -->
        <h2>Desserts</h2>
        <table class="menu-table">
            <tr>
				<th>Id</th>
                <th>Libellé</th>
                <th>Prix</th>
                <th>Quantité</th>
            </tr>
            <tr th:each="dessert : ${desserts}">
				<td th:text="${dessert.idArticle}"></td>
                <td th:text="${dessert.nom}"></td>
                <td th:text="${dessert.prix} + ' €'"></td>
                <td>
                    <input type="number" name="quantite" min="0" value="0" />
                    <input type="hidden" name="idArticle" th:value="${dessert.idArticle}"/>
                </td>
            </tr>
        </table>
        <div class="table-number">
    		<label for="NoTable">Numéro de table :</label>
    		<input type="number" name="NoTable"  min="1" value="1" required>
		</div>
    </div>

    <!-- Récapitulatif des articles ajoutés 
    <div class="recap-container">
        <h2>Récapitulatif</h2>
        <div class="recap-screen" id="recap-screen">
            <ul id="recap-list">
            	<li>test</li>
            	<li>test</li>
            	<li>test</li>
            </ul>
        </div>
    </div>-->

    <button type="submit" class="valider-button">Valider la commande</button>
    </form>
    
</body>
</html>
