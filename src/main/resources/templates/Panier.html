<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Panier</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Lien vers Font Awesome -->
	<link rel="stylesheet" href="/Panier.css">
</head>
<body>
	<div class="cart-container">
		<header>
			<h1>Pizzeria Bella</h1>
		</header>
		<nav>
			<a href="/Accueil"><i class="fas fa-home"></i></a>
			<a href="/Panier"><i class="fas fa-shopping-cart"></i></a>
			<a href="/articles"><i class="fas fa-user"></i></a>
			<a href="/Preparation"><i class="fas fa-user"></i></a>
		</nav>
		<h2 class="cart-title">Mon Panier</h2>
		<ul class="cart-items">
			<!-- Utiliser une boucle pour afficher les articles dans le panier -->
			<li class="cart-item" th:each="article : ${articles}">
				<div class="item-details">
					<h4 th:text="${article.nom}"></h4>
					<p>Prix: <span th:text="${article.prix}"></span> €</p>
					<!-- Ajouter un champ pour la quantité -->
					<div class="quantity">
						<label for="quantity">Quantité:</label>
						<input type="number" name="quantity" min="1" value="1" />
					</div>
					<!-- Ajouter un menu déroulant pour la taille -->
					<div class="size">
						<label for="size">Taille:</label>
						<select name="size">
							<option value="M">M</option>
							<option value="L">L</option>
						</select>
					</div>
				</div>
			</li>
		</ul>
		<div class="cart-total">
			<!-- Calculer le total en utilisant Thymeleaf si nécessaire -->
			<p>Total: <span th:text="${total}"></span> €</p>
		</div>
		<a class="bouton" href="/Commande">Valider la commande</a>
	</div>
</body>
</html>
